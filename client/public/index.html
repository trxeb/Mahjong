
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tai-ny Calculator Login</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        /* Custom font for the application */
        @import url('[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap)');
        
        /* Ensure html and body take full height for background color to be visible */
        html, body {
            height: 100%; /* IMPORTANT: Ensures full height for background */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Overall page background color */
            background-color: #f5ebd8; /* Original light beige. CHANGE THIS COLOR HEX CODE IF NEEDED. */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Added to help ensure background covers everything */
            background-size: cover; 
            background-attachment: fixed;
        }
        #root {
            width: 100%;
            display: flex; /* Ensure root also contributes to centering */
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure root fills viewport height */
        }
        /* Custom styles to refine Bootstrap components and match UI image */
        .card {
            border-radius: 1.5rem; /* More rounded corners */
            border: 1px solid rgba(0, 0, 0, 0.05); /* Subtle border */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Stronger shadow */
        }
        .form-control {
            border-radius: 2rem; /* Fully rounded input fields */
            /* Adjusted padding-left to move placeholder text more to the right */
            padding-left: 3rem !important; /* Increased from 3rem. Adjust as needed. */
            height: 3rem; /* Taller input fields */
            /* Input field background color */
            background-color: #f5f0e1; /* Current: white. Change this to your desired color. */
            /* Example: background-color: #e0f0e0; for a light green tint */
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(94, 108, 95, 0.25); /* Custom green focus ring */
            border-color: #5e6c5f; /* Custom green border on focus */
        }
        .btn-custom-green {
            background-color: #5e6c5f; /* Custom button green */
            border-color: #5e6c5f;
            border-radius: 2rem; /* Fully rounded button */
            height: 3rem; /* Taller button */
            font-weight: 500; /* Medium weight */
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn-custom-green:hover {
            background-color: #4c5b4e; /* Darker green on hover */
            border-color: #4c5b4e;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        /* Icon positioning */
        .input-icon-left {
            position: absolute;
            top: 50%;
            /* Adjusted 'left' value to move icon slightly more to the right if needed */
            left: 1.25rem; /* Slightly increased from 1rem. Adjust this value if needed. */
            
            transform: translateY(-50%); /* Keeps icon vertically centered */
            color: #6d7a71; /* Muted gray for icons */
            z-index: 5; /* Ensure icon is above input text */
        }
        .text-custom-dark {
            color: #1b1b1b; /* Dark text for titles */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Bootstrap JS Bundle with Popper (required for some Bootstrap features like dropdowns, modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
